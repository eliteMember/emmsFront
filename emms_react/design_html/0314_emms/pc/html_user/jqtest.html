                        <!--s : 조회결과-->

                            <!-- s : 1 그라드테이블  테스트-->
                            <script type="text/javascript"> 
                                $(document).ready(function () {
                                    $("#grid1").jqGrid({
                                        url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
                                        mtype: "GET",
                                        datatype: "json",
                                        colModel: [
                                            { label: '번호', name: 'OrderID', key: true, width: 100 ,frozen : true  },
                                            { label: 'Customer ID', name: 'CustomerID', width: 150,frozen : true  },
                                            { label: 'Order Date', name: 'OrderDate', width: 150, formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
                                            { label: 'Freight', name: 'Freight', width: 150 },
                                            { label:'Ship Name', name: 'ShipName', width: 150 }
                                        ],
                                        rowNum:10,
                                        //rowList:[10,20,30],
                                        viewrecords: true,
                                        width: 'auto',
                                        height: 250,
                                        rowNum: 20,
                                        //pager: "#jqGridPager",
                                        shrinkToFit :false,
                                        //autowidth:true
                                    });
                                    $("#grid1").jqGrid('setFrozenColumns');
                                    $(window).on('resize.jqGrid', function () {
                                        $("#grid1").jqGrid( 'setGridWidth', $(".gridWrap").width() );
                                    });

                                });
                            </script>
                            <div class="">
                                <div class="gridWrap">
                                    <table id="grid1" class="ui-jqgrid-view"></table>
